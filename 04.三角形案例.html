<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角形案例</title>
    <style>
        .box{
            width: 0;
            height: 0;
            line-height: 0;
            border: 400px solid transparent;
            border-top-color: red;
            border-bottom: 0;
        }
        .box2{
            width: 10px;
            height: 100px;
            transition: width 4s;
        }
        .box2:hover{
            background-color: red;
            width: 400px;
        }
    </style>
</head>
<body>
<div class="box">
</div>
<div>
    <div class="box2">
    </div>
</div>
</body>
</html>
