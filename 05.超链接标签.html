<h1>超链接标签</h1>
<p>超链接标签：<a href="https://www.bilibili.com">外部链接：哔哩哔哩</a></p>
<p>超链接标签：<a href="01.Html各标签含义，标题、段落、换行标签.html">内部链接：Html笔记</a></p>
<p>超链接标签：<a href= "#">空链接：Html笔记</a></p>
<p>超链接标签：<a href="01.Html各标签含义，标题、段落、换行标签.html" target="_blank">元素链接<img src="img/img.png" alt="图片"></a></p>
<p>超链接标签：<a href="#001">锚点标签</a></p>
<h4 id="001">锚点标签</h4>
<p>其中的属性：<br/>
    href属性：超链接的网址<br/>
    target属性：超链接打开方式，_self为当前页面打开(默认)，_blank为新页面打开<br/>
    其中，还有下载链接：若href中是文件，则会下载该文件<br/>
</p>
