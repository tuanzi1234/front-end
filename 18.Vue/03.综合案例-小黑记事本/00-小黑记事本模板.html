<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <title>记事本</title>
</head>
<body>

<!-- 主体区域 -->
<section id="app">
    <!-- 输入框 -->
    <header class="header">
        <h1>小黑记事本</h1>
        <input placeholder="请输入任务" @keyup.enter="add" class="new-todo" v-model="inputText"/>
        <button class="add" @click="add">添加任务</button>
    </header>
    <!-- 列表区域 -->
    <section class="main">
        <ul class="todo-list">
            <li class="todo" v-for="(item, index) in list" :key="item.id">
                <div class="view">
                    <span class="index">{{ index + 1 }}.</span> <label>{{ item.title }}</label>
                    <button class="destroy" @click="remove(item.id)"></button>
                </div>
            </li>
        </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer">
        <!-- 统计 -->
        <span class="todo-count">合 计:<strong> {{ list.length }} </strong></span>
        <!-- 清空 -->
        <button class="clear-completed" @click="clear">
            清空任务
        </button>
    </footer>
</section>

<!-- 底部 -->
<script src="../http_cdn.jsdelivr.net_npm_vue@2_dist_vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            inputText: '', // 用于输入框绑定
            list: [],
        },
        methods: {
            add() {
                //当击添加按钮时，获取input框的值，并添加到list中
                if (this.inputText.trim() === '') {
                    alert('请输入内容');
                } else {
                    this.list.push({
                        id: this.list.length + 1,
                        title: this.inputText.trim()
                    });
                    this.inputText = '';
                }
            },
            remove(id) {
                //当点击删除按钮时，从list中删除对应的项
                this.list = this.list.filter(item => item.id !== id);
            },
            clear() {
                this.list = [];
            }
        }
    })

</script>
</body>
</html>
