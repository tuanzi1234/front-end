        <!-- åº•éƒ¨ -->

                <span class="price-box">æ€»ä»·&nbsp;&nbsp;:&nbsp;&nbsp;Â¥&nbsp;<span class="price">{{ totalPrice }}</span></span>

<script src="../http_cdn.jsdelivr.net_npm_vue@2_dist_vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            // æ°´æœåˆ—è¡¨
            fruitList: [
                {
                    id: 1,
                    icon: './img/ç«é¾™æœ.png',
                    isChecked: false,
                    num: 1,
                    price: 6,
                },
                {
                    id: 2,
                    icon: './img/è”æ.png',
                    isChecked: false,
                    num: 1,
                    price: 20,
                },
                {
                    id: 3,
                    icon: './img/æ¦´è².png',
                    isChecked: false,
                    num: 1,
                    price: 40,
                },
                {
                    id: 4,
                    icon: './img/é¸­æ¢¨.png',
                    isChecked: false,
                    num: 1,
                    price: 3,
                },
                {
                    id: 5,
                    icon: './img/æ¨±æ¡ƒ.png',
                    isChecked: false,
                    num: 1,
                    price: 34,
                },
            ],
            isAllChecked: false,
        },
        methods: {
            //å…¨é€‰
            handleCheckAll(){
                this.fruitList.forEach(item => {
                    item.isChecked = this.isAllChecked;
                });
            },
            // æ›´æ–°å…¨é€‰çŠ¶æ€
            updateCheckAll() {
                this.isAllChecked = this.fruitList.every(item => item.isChecked);
            },
            // æ·»åŠ 
            add(index) {
                if (this.fruitList[index].num < 99) {
                    this.fruitList[index].num++;
                }
            },
            // å‡
            minus(index) {
                if (this.fruitList[index].num > 1) {
                    this.fruitList[index].num--;
                }
            },
            // åˆ é™¤
            del(id) {
                this.fruitList = this.fruitList.filter(item => item.id !== id);
            }
        },
        computed: {
            // è·å–æ€»ä»·
            totalPrice() {
                return this.fruitList
                    .filter(item => item.isChecked)
                    .reduce((total, item) => total + item.price * item.num, 0);
            },
            // è·å–é€‰ä¸­å•†å“æ•°é‡
            selectedCount() {
                return this.fruitList.filter(item => item.isChecked).length;
            }
        },
    })
</script>
