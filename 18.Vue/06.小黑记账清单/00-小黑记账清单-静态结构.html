<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>小黑记账清单</title>
    <!-- CSS only -->
    <link
            rel="stylesheet"
            href="./http_cdn.jsdelivr.net_npm_bootstrap@5.1.3_dist_css_bootstrap.css"
    />
    <style>
        .red {
            color: red !important;
        }

        .search {
            width: 300px;
            margin: 20px 0;
        }

        .my-form {
            display: flex;
            margin: 20px 0;
        }

        .my-form input {
            flex: 1;
            margin-right: 20px;
        }

        .table > :not(:first-child) {
            border-top: none;
        }

        .contain {
            display: flex;
            padding: 10px;
        }

        .list-box {
            flex: 1;
            padding: 0 30px;
        }

        .list-box a {
            text-decoration: none;
        }

        .echarts-box {
            width: 600px;
            height: 400px;
            padding: 30px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        tfoot {
            font-weight: bold;
        }

        @media screen and (max-width: 1000px) {
            .contain {
                flex-wrap: wrap;
            }

            .list-box {
                width: 100%;
            }

            .echarts-box {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="contain">
        <!-- 左侧列表 -->
        <div class="list-box">

            <!-- 添加资产 -->
            <form class="my-form">
                <input type="text" class="form-control" placeholder="消费名称" v-model="name"/>
                <input type="text" class="form-control" placeholder="消费价格" v-model="price"/>
                <button type="button" class="btn btn-primary" @click="add">添加账单</button>
            </form>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>消费名称</th>
                    <th>消费价格</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item, index) in list" :key="item.id">
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td :class="{ red: item.price >= 100 }">{{ item.price }}</td>
                    <td><a href="javascript:;" @click="del(item.id)" style="color: red;">删除</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">消费总计： {{ getTotalPrice }}</td>
                </tr>
                </tfoot>
            </table>
        </div>

        <!-- 右侧图表 -->
        <div class="echarts-box" id="main"></div>
    </div>
</div>
<script src="./http_cdn.jsdelivr.net_npm_echarts@5.4.0_dist_echarts.js"></script>
<script src="../http_cdn.jsdelivr.net_npm_vue@2_dist_vue.js"></script>
<script src="../../17.Ajax/http_cdn.jsdelivr.net_npm_axios_dist_axios.js"></script>
<script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     *
     * 功能需求：
     * 1. 基本渲染
     * 2. 添加功能
     * 3. 删除功能
     * 4. 饼图渲染
     */
    const app = new Vue({
        el: '#app',
        data: {
            list: [], //封装列表数据
            name: '', //封装名称
            price: '' //封装价格
        },
        methods: {
            //查询数据的函数
            async getList() {
                const res = await axios.get('https://applet-base-api-t.itheima.net/bill',
                    {
                        params: {
                            creator: '张三'
                        }
                    }).then(res => {
                    this.list = res.data.data;
                }).catch(err => {
                    console.log(err);
                })
            },
            // 添加功能
            async add() {
                if (!this.name || !this.price) {
                    alert('请填写完整信息');
                    return;
                }
                await axios.post('https://applet-base-api-t.itheima.net/bill', {
                    name: this.name,
                    price: this.price,
                    creator: '张三'
                });
                await this.getList();
                this.name = ''
                this.price = ''
            },
            // 删除功能
            async del(id) {
                await axios.delete(`https://applet-base-api-t.itheima.net/bill/${id}`)
                await this.getList();
            },
            //渲染图表
            async renderChart(myChart) {
                myChart.setOption({
                    // 标题组件
                    title: {
                        text: '消费账单分布',           // 主标题
                        subtext: `总计: ¥${this.getTotalPrice}`, // 副标题，显示总消费金额
                        left: 'center'                  // 标题位置：居中
                    },
                    // 提示框组件
                    tooltip: {
                        trigger: 'item',                // 触发类型：数据项图形触发
                        formatter: '{a} <br/>{b} : ¥{c} ({d}%)' // 提示框浮层内容格式器
                    },
                    // 图例组件
                    legend: {
                        orient: 'vertical',             // 图例列表的布局朝向：垂直
                        left: 'left',                   // 图例组件离容器左侧的距离
                        top: 'middle'                   // 图例组件垂直居中
                    },
                    // 系列列表
                    series: [
                        {
                            name: '消费项目',              // 系列名称
                            type: 'pie',                  // 图表类型：饼图
                            radius: '50%',                // 饼图的半径：50%容器高度
                            center: ['60%', '50%'],       // 饼图的中心（圆心）坐标

                            // 数据内容
                            data: this.list.map(item => ({
                                value: item.price,        // 数据值
                                name: item.name           // 数据项名称
                            })),

                            // 高亮状态配置
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,       // 图形阴影的模糊大小
                                    shadowOffsetX: 0,     // 阴影水平方向上的偏移距离
                                    shadowColor: 'rgba(0, 0, 0, 0.5)' // 阴影颜色
                                }
                            },
                            // 标签配置
                            label: {
                                show: true,               // 显示标签
                                formatter: '{b}: ¥{c}'   // 标签内容格式器
                            },
                            // 标签引导线配置
                            labelLine: {
                                show: true                // 显示引导线
                            }
                        }
                    ]
                });
            }
        },
        computed: {
            // 计算物品的总价
            getTotalPrice() {
                return this.list.reduce((total, item) => {
                    return total + item.price
                }, 0)
            }
        },
        watch: {
            //监听列表数据
            list: {
                deep: true,
                handler() {
                    let myChart = echarts.init(document.getElementById('main'));
                    this.renderChart(myChart);
                }
            }
        },
        //查询列表
        async created() {
            await this.getList();
        },
        // 渲染图表
        async mounted() {
            await this.getList();
            let myChart = echarts.init(document.getElementById('main'));
            await this.renderChart(myChart);
        }
    })
</script>
</body>
</html>
