<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签</title>
</head>
<body>
<h1>图像标签</h1>
<p>图像内的属性：<br/>
    <img src="img/img.png" alt="图片1"/>
</p>

<div style="margin-top: 10px">
    <p>alt属性：图片不显示时，显示alt属性的值<br/>
        <img src="./img.pn" alt="图片2"/>
    </p>
</div>

<div style="margin-top: 10px">
    <p>title属性：当鼠标悬停在图片上时，显示title属性的值<br/>
        <img src="img/img.png" title="图片"/>
    </p>
</div>
<div style="margin-top: 10px">
    <p>width属性：设置图片的宽度<br/>
        <img src="img/img.png" width="100"/>
    </p>
</div>

<div style="margin-top: 10px">
    <p>height属性：设置图片的高度，宽度和高度只需一个属性，另一个属性会自动计算<br/>
        <img src="img/img.png" height="100"/>
    </p>
</div>

<div style="margin-top: 10px">
    <p>border属性：设置图片的边框大小<br/>
        <img src="img/img.png" border="14"/>
    </p>
</div>

<div style="margin-top: 10px">
    <p>关于相对路径：<br/>
        以引用文件的目录为起点，建立路径,<br/>
        如：img/img.png是指Html文件下一级的img文件夹<br/>
        如：../img/img.png是指Html文件上一级目录下的img文件夹<br/>
        绝对路径：以根目录为起点，建立路径，如：D:/img/img.png
    </p>
</div>


</body>
</html>
