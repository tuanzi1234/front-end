<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子标签</title>
</head>
<body>
<h1>div和span标签是盒子标签，无语义，是用来装内容的标签</h1>
<div>一个div标签独占一行，用于分割，分区</div>
<div>是一个大盒子</div>
<span>一行可以有多个span标签，</span><span>是一个小盒子</span>
</body>
