<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签</title>
</head>
<body>
<h1>文本格式化标签</h1>
<p>
    <!--粗体标签-->
    <b>粗体标签</b> <br/>
    <strong>strong语义更强烈</strong>
</p>

<p>
    <!--斜体标签-->
    <i>斜体标签</i> <br/>
    <em>em语义更强烈</em>
</p>

<p>
    <!--下划线标签-->
    <u>下划线标签</u> <br/>
    <ins>ins语义更强烈</ins>
</p>

<p>
    <!--删除线标签-->
    <s>删除线标签</s> <br/>
    <del>del语义更强烈</del>
</p>
</body>
</html>
