<!--以HTML5版本显示网页-->
<!doctype html>
<!--当前文档显示的语言 en是指英语，zh-CN是中文-->
<html lang="en">
<head>
    <!--字符集-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>各标签含义，标题、段落、换行标签</title>
</head>
<body>
<!--标题标签, 从h1到h6-->
<div>
    <h1>标题标签</h1>
    <h2>一共六级</h2>
    <h3>大小依次递减</h3>
    <h4>从重到轻依次变化</h4>
    <h5>HelloWorld</h5>
    <h6>HelloWorld</h6>
</div>
<div>
    <!--段落标签-->
    <p>段落标签</p>
    <p>给文字分段</p>
    <p>段落之间有空隙</p>
    <p>根据浏览器大小自动换行</p>
    <p>换行标签，一行文字，强制换行<br/>换行之间无空隙</p>
</div>
</body>
</html>
